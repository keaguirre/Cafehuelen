<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesion cafeScript</title>
	<meta name="author" content="David Grzyb">
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .body-bg {
            background-color: #9921e8;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        }
    </style>
</head>
<body class="bg-base100 min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="#">
          <h1 class="text-5xl font-bold text-white text-center" style="font-family: 'Source Sans Pro', sans-serif;"><span>{{'{'}}</span><span style="color: #F1FA8C;">.</span><span>{{'..}'}}cafe</span><span style="color: #F1FA8C;">S</span><span>cript</span></h1>
        </a>
    </header>

    <main class="bg-neutral-focus max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="text-center text-primary text-3xl">Bienvenido a cafeScript</h3>
            <p class="text-center text-secondary pt-2 text-xl">Inicia sesión con tus credenciales</p>
        </section>
        <section class="mt-10">
            <form [formGroup]="formLogin" (ngSubmit)="onSearch()" class="flex flex-col" method="POST" action="#">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Usuario</label>
                    <input formControlName="usuario" type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Contraseña</label>
                    <input formControlName="contrasena" type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <div class="flex justify-end mb-5">
                  <div class="dropdown">
                    <label tabindex="0" class="text-primary m-1 font-bold">Olvidaste tu contraseña?</label>
                    <ul tabindex="0" class="py-5 dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                      <li>Contactate con soporte a: cafescript@soporte.cl</li>
                    </ul>
                  </div>
                </div>
                <button class="bg-secondary hover:bg-secondary-focus hover:text-base-content text-neutral-focus font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Inicia sesión</button>
            </form>
        </section>
    </main>

    <footer class="max-w-lg mx-auto flex justify-center text-white">
        <p href="#" class="hover:underline">Contacto: cafescript@soporte.cl</p>
    </footer>
</body>
