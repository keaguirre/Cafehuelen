<form [formGroup]="formLogin" (ngSubmit)="onQuery()" autocomplete="off" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
  <div class="mb-4">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
      Username
    </label>
    <input formControlName="usuario" class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username" type="text" placeholder="Username">
  </div>
  <div class="mb-6">
    <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
      Password
    </label>
    <input formControlName="contrasena" class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" type="password" placeholder="******************">
  </div>
  <div class="flex items-center justify-between">
    <button class="bg-blue hover:bg-blue-dark text-grey-darker font-bold py-2 px-4 rounded" type="submit">Ingresar</button>
  </div>
</form>

<ul>
  <li *ngFor="let i of response">Usuario: {{ i.username }} <br> contrasena: {{ i.password }}/li>
</ul>
