<form [formGroup]="formLogin" (ngSubmit)="onSearch()" autocomplete="off" class="p-12 bg-BeigeHuelen mx-auto rounded-2xl w-100  px-8 pt-6 pb-8 mb-4 flex flex-col justify-center self-center  z-20">
  <div class="mb-4">
    <h3 class="font-semibold text-2xl text-center text-neutral">Iniciar Sesi칩n </h3>
  </div>
  <div class="mb-4">
    <label class="text-sm  text-neutral tracking-wide font-semibold" for="username">Usuario</label>
    <input formControlName="usuario" class="text-white w-full px-4 py-2 border  border-collapse rounded-lg focus:outline-none focus:border-VerdeHuelen" id="username" type="text" placeholder="Usuario">
  </div>
  <div class="mb-6">
    <label class="text-sm  text-neutral tracking-wide font-semibold" for="password">Contrase침a</label>
    <input formControlName="contrasena" class="text-white w-full px-4 py-2 border  border-collapse rounded-lg focus:outline-none focus:border-VerdeHuelen" id="password" type="password" placeholder="***********">
  </div>  
  <div class="flex items-center justify-between">
    <button class="w-full flex justify-center text- bg-VerdeHuelen  hover:bg-accent-content text-Negro-100 p-3  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500" type="submit">Ingresar</button>
  </div>
</form>
